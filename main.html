<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajudaqui | Página principal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"/>        
    
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/9189799d2b.js" crossorigin="anonymous"></script>

    <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <nav id="navbar">
      <a class="nav-brand" href="index.html"><img src="images/logo verde.png" alt=""></a>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#">Contato</a>
        </li>
      </ul>
  </header>
    <div class="search-container">
      <label class="lbl-search" for="jobs">Profissões:</label>
      <select class="custom-select">
        <option value="" selected disabled >Selecione</option>
        <option value="1">Jardineiro</option>
        <option value="2">Motorista</option>
        <option value="3">Pedreiro</option>
    </select>
      <label class="lbl-search" for="cidade">Cidade:</label>
      <input type="text" placeholder="Pesquisar Cidades" >
      <label class="lbl-search" for="from">De:</label>
      <input type="date" class="date-input">
      <label class="lbl-search" for="to">Até:</label>
      <input type="date" class="date-input">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div> <br>
    <button id="openModalButton">Criar Pedido</button>
  
  <!-- CREATE ORDER MODAL -->
    <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="jobForm">
        <label for="ocupacao">Ocupação:</label>
        <select id=ocupacao name="ocupacao" required>
          <option value="1">OPÇÃO 1</option>
          <option value="2">OPÇÃO 2</option>
          <option value="3">OPÇÃO 3</option>
          <option value="4">OPÇÃO 4</option>
          <option value="5">OPÇÃO 5</option>
        </select>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        <label for="horario-comeco">Data de início:</label>
        <input type="date" id="dataComeco" name="data-comeco">
        <label for="horario-termino">Data de término:</label>
        <input type="date" id="dataTermino" name="data-termino">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea>
        <button type="button" id="submitForm">Enviar</button>
      </form>
    </div>
  </div>

    <main class="main-cards" id="main-cards">
    </main>
    <script src="js/mains.js"></script>
</body>
</html>
